# Netlify configuration for multi-tenant org chart web app
[build]
  publish = "."
  command = "echo 'No build step required'"

# Set correct headers for caching static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect root to landing page
[[redirects]]
  from = "/"
  to = "/landing.html"
  status = 200

# Handle SPA routing for app
[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;"

# Environment variables will be set in the Netlify UI
# SUPABASE_URL
# SUPABASE_ANON_KEY
